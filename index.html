<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Web API's: Code Quiz</title>
</head>
<body>

    <!-- Timer -->
    <time>
        <p class="timer"></p>
    </time>

    <header>
        <h1>Web API's: Coding Quiz</h1>
    </header>

    <main>
        <!--Logical container for Starting Area -->
        <div id="startArea">
            <h2>Answer as many of these multiple choice questions as possible!</h2>
            <p>Press the Start Quiz! button to begin:</p>
            <button class="quizstart">Start Quiz!</button>
        </div>

        <!--Logical container for Quiz prompts -->
        <div id="questionArea" class="hide">
            <h2 id="QuestionTitle"></h2>
            <div id="possibleAnswers"></div>

            <p id="correctIncorrect"></p>
        </div>
    
        <!-- Logical container for End of Quiz screen -->
        <div id=EndQuiz class="hide"> 
            <h2>End of the quiz!</h2>
            <p>Thanks for taking part.</p>
            <p>Enter your intials and scroll down to see your score:</p>
            <input id="initials" type="text" max="3">
            <button id="enter">Enter</button>
            <h3>Highscores...</h3>
            <ul id="highscores"></ul>
        </div>

    </main>
        
    <script src="Assets/js/script.js"></script>
</body>
</html>
