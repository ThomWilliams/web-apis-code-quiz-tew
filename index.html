<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Web API's: Code Quiz</title>
</head>
<body>
    <nav>
        <p class="highscore">Check Highscore</p>
        <p class="timer"></p>
    </nav>

    <header>
        <h1>Web API's: Coding Quiz</h1>
    </header>

    <main>
        <div id="startArea">
            <h2>Answer as many of these multiple choice questions as possible!</h2>
            <p>Press the Start Quiz! button to begin:</p>
            <button class="quizstart">Start Quiz!</button>
        </div>

    
        <div id="questionArea" class="hide">
            <h2 id="QuestionTitle"></h2>
            <div id="possibleAnswers"></div>

            <div id="correctIncorrect"></div>
        </div>
    
        <div id=EndQuiz class="hide"> 
            <h2>End of the quiz!</h2>
            <p>Thanks for taking part. Your score is:</p>
            <p id = "final-score"></p>
            <p>Enter your intials to save score:</p>
            <input id="initals" type="text" max="3">
            <button id="enter">Enter</button>
        </div>

    </main>    
        
    <script src="Assets/js/script.js"></script>
</body>
</html>
