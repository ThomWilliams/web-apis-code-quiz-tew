<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Web API's: Code Quiz</title>
</head>
<body>
    <nav>
        <p class="highscore">Check Highscore</p>
        <p class="timer"></p>
    </nav>

    <header>
        <h1>Web Api's: Coding Quiz</h1>
        <p>Try to answer as many of these multiple choice questions as possible... Fill in the blanks and beat the clock!</p>
    </header>

 
        <div id="startArea">
            <h2>Press the Start button to begin</h2>
            <button class="quizstart">Start Quiz!</button>
        </div>


    
        <div id="questionArea" class="hide">
            <h2 id="QuestionTitle"></h2>
            <div id="possibleAnswers"></div>
        </div>
    
        <div id="correctIncorrect"></div>
        
    <script src="Assets/js/script.js"></script>
</body>
</html>
